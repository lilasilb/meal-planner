<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Planning</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    </head>
    <body>
        <h1>Meal Planner</h1>
        <p>
            Welcome to the Meal Planner! Here you can add your favorite recipes, 
            keep track of your ingredient inventory, and plan your meals for the week.
        </p>
        <div id="recipes">
            <h2>Recipes</h2>
            <p>Here is where you can view and add your favorite recipes</p>
            <div>
                <input type="text" id="recipe-name" placeholder="Add a new recipe">
                <h3>Recipe List</h3>
                <ul id="recipe-list"></ul>
            </div>
        </div>
    </body>
</html>
